{% extends "base.html" %}

{% block head_content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
{% endblock %}


<title>Science - Login</title>

{% block container %}
<div class="main">
       
</div>

<div class="form-container">
    <h2 class="">Login</h2>
    <p class="">Please enter your email and password!</p>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="">
            <input type="text" name="username" placeholder="User Example" class="form-input" />
            <label class="form-label" for="typeEmailX">Username</label>
        </div>

        <div class="form-block">
            <input type="password" name="password" placeholder="SecurePassword!" class="form-input" />
            <label class="form-label" for="typePasswordX">Password</label>
        </div>

        <p class=""><a class="" href="#">Forgot password?</a></p>

        <button class="form-button" type="submit">Login</button>
    </form>
    
    <div>
        <p class="mb-0">Don't have an account? <a href="#" class="">Sign Up</a>
        </p>
    </div>
</div>




{% endblock %}
